<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pages/home.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="headbloc">
        <img class="headbloc__logo" src="assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood">
        <div class="headbloc__searchbar">
            <img src="assets/Images et textes Ohmyfood/images/logo/Pinlocationdot.svg" alt="image locationdot">
            <input class="headbloc__searchbar--location" type="search" placeholder="Paris, Belleville">
        </div>
    </header>

    <main>

        <section class="heroheader">
            <h1 class="heroheader__title"> Réservez le menu qui vous convient </h1>
            <p class="heroheader__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <input class="heroheader__btn btn" type="button" value="Explorer nos restaurants">
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="fonctionnement__list">
                <li><img class="fonctionnement__list--img1"
                        src="assets/Images et textes Ohmyfood/images/logo/mobile-screen-button.svg" alt=""><input
                        class="fonctionnement--btn" type="button" value="Choisissez un restaurant"></li>
                <li><img class="fonctionnement__list--img2"
                        src="assets/Images et textes Ohmyfood/images/logo/list-ul.svg" alt=""><input
                        class="fonctionnement--btn" type="button" value="Composez votre menu"></li>
                <li><img class="fonctionnement__list--img3" src="assets/Images et textes Ohmyfood/images/logo/store.svg"
                        alt=""><input class="fonctionnement--btn" type="button" value="Dégustez au restaurant"></li>
            </ol>
        </section>

        <section>
            <h2 class="restaurants">Restaurants</h2>
        </section>

    </main>

    <footer class="footermenu">
        <h3 class="footermenu__title">Ohmyfood</h3>
        <ul class="footermenu__link">
            <li> <img src="assets/Images et textes Ohmyfood/images/logo/forkandknife.svg" alt=""> <a
                    class="footermenu__link footermenu__link--white" href="#">Proposer un restaurant</a></li>
            <li> <img src="assets/Images et textes Ohmyfood/images/logo/checkhands.svg" alt=""> <a
                    class="footermenu__link footermenu__link--white" href="#">Devenir partenaire</a></li>
            <li><a class="footermenu__link footermenu__link--white" href="#">Mentions légales</a></li>
            <li><a class="footermenu__link footermenu__link--white" href="mailto:ohmyfood@gmail.com"
                    target="_blank">Contact</a></li>
        </ul>

    </footer>

</body>

</html>
